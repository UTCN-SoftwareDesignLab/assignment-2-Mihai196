<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/home.js"></script>
    <style>
        td {
            width: 200px;
        }

        th {
            text-align: left;
        }

        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <a th:href="@{/logout}">Logout</a>

    <h1>Books:</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <hr/>

    <div class="container">
        <form th:action="@{/book}" method="post" class="form-horizontal col-sm-6 col-sm-offset-3">
            <div class="form-group">
                <label for="title" class="col-sm-4 control-label">Title:</label>
                <div class="col-sm-8">
                    <input type="text" name="title" id="title" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="col-sm-4 control-label">Author:</label>
                <div class="col-sm-8">
                    <input type="text" name="author" id="author" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="genre" class="col-sm-4 control-label">Genre:</label>
                <div class="col-sm-8">
                    <input type="text" name="genre" id="genre" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="price" class="col-sm-4 control-label">Price:</label>
                <div class="col-sm-8">
                    <input type="text" name="price" id="price" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <label for="quantity" class="col-sm-4 control-label">Quantity:</label>
                <div class="col-sm-8">
                    <input type="text" name="quantity" id="quantity" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <button class="btn btn-primary">AddBook</button>
                </div>
            </div>
            <div class="form-group">
                <label for="idBook" class="col-sm-4 control-label">IdBook:</label>
                <div class="col-sm-8">
                    <input type="text" name="idBook" id="idBook" class="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-10">
                    <button class="btn btn-primary">DeleteBook</button>
                </div>
            </div>

        </form>
    </div>
</body>
</html>
