<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/home.js"></script>
    <style>
        td {
            width: 200px;
        }

        th {
            text-align: left;
        }

        table, th, td {
            border-collapse: collapse;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <a th:href="@{/logout}">Logout</a>

    <h1>Books:</h1>

    <table border="1">
        <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Price(RON)</th>
            <th>Quantity</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.quantity}"></td>
        </tr>
        </tbody>
    </table>

    <hr/>

    <div class="container">
        <form th:action="@{/book}" th:object="${book}" method="POST">

            <input type="submit" class="button" name="opsUser" value="OperationsOnUser" />
            <div>Title  <input name="title" th:field="*{title}"  type="text" /></div>
            <div>Author  <input name="author" th:field="*{author}"  type="text" /></div>
            <div>Genre  <input name="genre" th:field="*{genre}"  type="text" /></div>
            <div>Price  <input name="price" th:field="*{price}"  type="number" /></div>
            <div>Quantity  <input name="quantity" th:field="*{quantity}"  type="number" /></div>
            <input type="submit" class="button" name="add" value="AddBook" />
            <input type="submit" class="button" name="update" value="UpdateBook" />
            <input type="submit" class="button" name="search" value="FetchBookDataFromAPI(title-based)"/>
            <div>Id  <input name="id" th:field="*{id}"  type="number" /></div>

            <span th:text="${bookFetch}"/>
            <span th:text="${addOk}"/>
            <span th:text="${updateOk}"/>
            <span th:text="${addError}"/>
            <span th:text="${updateError}"/>
            <input type="submit" class="button" name="genReport" value="GenerateReport" />
            <div class="form-group">
                <label for="typeReport" class="col-sm-4 control-label">ReportType</label>
                <div class="col-sm-8">
                    <input type="text" name="typeReport" id="typeReport" class="form-control"/>
                </div>
            </div>
            <input type="submit" class="button" name="genReportC" value="GenerateReport(csv)" />



        </form>

        <form th:action="@{/deleteBook}" method="get">
            <div class="form-group">
                <label for="IdBook" class="col-sm-4 control-label">BookId which you want to delete:</label>
                <div class="col-sm-8">
                    <input type="text" name="IdBook" id="IdBook" class="form-control"/>
                </div>
            </div>
            <input type="submit" class="button" name="delete" value="Delete" />
            <span th:text="${deleteMessage}"/>

        </form>

        <form th:action="@{/viewBook}" method="get">
            <input type="submit" class="button" name="viewBooks" value="View Books" />
        </form>
    </div>
</body>
</html>
